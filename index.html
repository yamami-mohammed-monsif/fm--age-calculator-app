<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!--  Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="card">
    <div class="container">
      <form action="">
        <div>
          <label for="day">day</label>
          <input type="number" id="day" placeholder="DD">
          <p class="error-message" id="errorMessageDay"></p>
        </div>
        <div>
          <label for="month">month</label>
          <input type="number" id="month" placeholder="MM">
          <p class="error-message" id="errorMessageMonth"></p>
        </div>
        <div>
          <label for="year">year</label>
          <input type="number" id="year" placeholder="YYYY">
          <p class="error-message" id="errorMessageYear"></p>
        </div>
      </form>
    </div>
    <hr>
    <div class="wrapper">
      <div class="arrow">
        <img id="submitButton" src="assets/images/icon-arrow.svg" alt="">
      </div>
    </div>
    <div class="container">
      <div class="result">
        <p><span id="result-year">--</span>years</p>
        <p><span id="result-month">--</span>months</p>
        <p><span id="result-day">--</span>days</p>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
